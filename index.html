<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <title>My2048! -- Laoxue</title>
    <link rel="stylesheet" type="text/css" href="2048.css" />

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="support2048.js"></script>
    <script type="text/javascript" src="showanimation2048.js"></script>
    <script type="text/javascript" src="main2048.js"></script>
</head>
<body>
    <header>
        <div id="logo">2048</div>
        <div id="container">
            <div id="c-left">
                <div class="top"><div id="txt-current-score">分数</div><span id="score">0</span></div>
                <div class="bottom"><a href="javascript:newgame();" id="newgamebutton">重新开始</a></div>
            </div>
            <div id="c-right">
                <div class="top"><div id="txt-high-score">最高得分</div><span id="highScore">0</span></div>
                <div class="bottom" id="list">排行榜</div>
            </div>
        </div>
    </header>

    <div id="grid-container">
        <div class="grid-cell" id="grid-cell-0-0"></div>
        <div class="grid-cell" id="grid-cell-0-1"></div>
        <div class="grid-cell" id="grid-cell-0-2"></div>
        <div class="grid-cell" id="grid-cell-0-3"></div>

        <div class="grid-cell" id="grid-cell-1-0"></div>
        <div class="grid-cell" id="grid-cell-1-1"></div>
        <div class="grid-cell" id="grid-cell-1-2"></div>
        <div class="grid-cell" id="grid-cell-1-3"></div>

        <div class="grid-cell" id="grid-cell-2-0"></div>
        <div class="grid-cell" id="grid-cell-2-1"></div>
        <div class="grid-cell" id="grid-cell-2-2"></div>
        <div class="grid-cell" id="grid-cell-2-3"></div>

        <div class="grid-cell" id="grid-cell-3-0"></div>
        <div class="grid-cell" id="grid-cell-3-1"></div>
        <div class="grid-cell" id="grid-cell-3-2"></div>
        <div class="grid-cell" id="grid-cell-3-3"></div>

    </div>


    <!-- Game Over -->
    <div id="ShopConfirmLayer"
         style="position: absolute; top:300px; left:100px; width:500px; height:650px; z-index:900;  display:none;">
        <div id="gameover-title">Game Over!</div>
        <div class="showbutton" id="go-score"><div id="score-title">分数</div><div id="score-number">0</div></div>
        <div class="showbutton" id="go-about">老薛出品</div>
        <div class="showbutton" id="go-restart"><a href="javascript:restart();">重新开始</a></div>

    </div>

    <!-- 覆盖层 -->
    <div id="webBgLayer"
         style="position:absolute; top:0px; left:0px; z-index:899; background-color:#fff; height:100%; width:100%;
         display:none; -moz-opacity:0.5; filter:alpha(opacity=50,FinishOpacity=30, style=2));"></div>

    <script type="text/javascript" src="touchmove2048.js"></script>

</body>
</html>
